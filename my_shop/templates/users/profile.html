{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  Данные профиля
{% endblock title %}

{% block h1 %}
    Данные профиля
{% endblock h1 %}

{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Сохранить" %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
